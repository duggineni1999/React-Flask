<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <h2>Upload Images</h2>
    <div class="container">
        <h1 class="mt-4">Image Upload and Display</h1>

        <form method="post" action="/" enctype="multipart/form-data" class="mt-4">
            
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex   justify-content-between">

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Select a file to upload:</label>
                        <input class="form-control" name="file" type="file" id="formFile">
                    </div>

                    <div class="form-group mt-4 mx-4">
                        <input type="submit" value="Submit" class="btn btn-info">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <div class=" ">
                        <label for="category" class="form-label">Category:</label>
                        <input type="text" name="category" class="form-control w-75">
                    </div>

                    <div class="">
                        <label for="flag" class="form-label">Flag:</label>
                        <select name="flag" id="flag" class="form-control" required>
                            <option value="True">True</option>
                            <option value="False">False</option>
                        </select>
                    </div>

                </div>
                <div class="mt-4">
                    <p>Total files in the 'uploads' folder: {{ file_count }}</p>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
